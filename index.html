<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代码编辑与预览</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-okaidia.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js" defer></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        #container {
            display: flex;
            flex: 1;
            height: calc(100vh - 60px);
        }

        #editor-container, #preview-container {
            padding: 10px;
            box-sizing: border-box;
            overflow: auto;
        }

        #editor-container {
            background-color: #f5f5f5;
            border-right: 1px solid #ccc;
            resize: horizontal;
            width: 40%; /* 初始宽度为 40% */
            min-width: 200px;
        }

        #preview-container {
            background-color: #fff;
            flex: 1; /* 剩余空间全给预览区 */
        }

        #code-input {
            width: 100%;
            height: 85%;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
            flex: 1;
        }

        #button-container {
            display: flex;
            justify-content: space-between; /* 按钮一左一右分散排列 */
            margin-top: 10px;
            align-items: center; /* 垂直方向居中对齐（可选） */
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <h2 style="text-align: center; margin-top: 10px;">在线代码编辑与实时预览</h2>

    <div id="container">
        <!-- 左侧：代码编辑区域 -->
        <div id="editor-container">
            <h3>代码编辑区</h3>
            <textarea id="code-input" placeholder="在这里输入 HTML 代码..."></textarea>
            <div id="button-container">
                <button id="clear-btn">清除代码</button>
                <button id="run-btn">运行代码</button>
            </div>
        </div>

        <!-- 右侧：实时预览区域 -->
        <div id="preview-container">
            <h3>实时预览区</h3>
            <iframe id="preview-iframe"></iframe>
        </div>
    </div>

<script>
    const codeInput = document.getElementById("code-input");
    const previewIframe = document.getElementById("preview-iframe");

    // 当代码输入框内容发生变化时自动更新预览
    codeInput.addEventListener("input", () => {
        const codeWithCacheBuster = codeInput.value.replace(/src="(.+?)"/g, 'src="$1?' + new Date().getTime() + '"');
        previewIframe.srcdoc = codeWithCacheBuster;
    });

    // 页面加载时初始化 iframe 的内容
    window.addEventListener("load", () => {
        previewIframe.srcdoc = codeInput.value;
    });
</script>

</body>
</html>
